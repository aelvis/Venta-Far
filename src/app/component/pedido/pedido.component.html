<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" style="display: flex;justify-content: center;">
			<button class="btn btn-warning font-weight-normal text-center" style="color: white;" (click)="agregarTicket()">+ Agregar Tickets</button>
		</div>
		<div class="col-md-12"><br></div>
		<div *ngFor="let up of ticket" class="col-md-3">
			<p style="background: #17a2b8; color: white; padding: 15px" class="text-center" [routerLink]="['/pedido-editar', up.id]">
			  {{up.numero}}<br> <span class="badge badge-light">{{up.date}}</span>
			</p>
		</div>
	</div>
</div>
